<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Front End Challenge</title>
    <!--Link to Bootstrap CSS CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center">NFL Arrest Tracker</h1>
        </div>
      </div>
      <!--Holds UI buttons-->
      <div class="row">
        <div class="col d-flex justify-content-center">
          <!--UI button to get all NFL Arrests-->
          <button
            type="button"
            class="btn btn-info mr-2"
            onclick="getArrestData()"
          >
            Get Arrests
          </button>
          <!--UI button to sort results by AFC Conference-->
          <button
            type="button"
            class="btn btn-danger mr-2"
            id="AFC"
            onClick="sortByConference(this.id)"
          >
            Sort by AFC
          </button>
          <!--UI button to sort results by NFC Conference-->
          <button
            type="button"
            class="btn btn-primary mr-2"
            id="NFC"
            onClick="sortByConference(this.id)"
          >
            Sort by NFC
          </button>
          <!--UI button to shuffle arrest results-->
          <button
            type="button"
            class="btn btn-success"
            onClick="shuffle(currentData)"
          >
            Shuffle!
          </button>
        </div>
      </div>
      <!--Holds request status message-->
      <div class="row">
        <div class="col">
          <h1 class="text-center" id="requestStatusMessage"></h1>
        </div>
      </div>
      <!--Holds results of the request-->
      <div class="row">
        <div class="col" id="requestResults"></div>
      </div>
    </div>
    <!--Link to JavaScript-->
    <script src="app.js"></script>
  </body>
</html>
